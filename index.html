<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackaton_KPI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hackaton_KPI</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link btn btn-dark"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
                >Add student</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="search-inp"
            />
          </form>
        </div>
      </div>
    </nav>
    <!-- navbar end -->

    <!-- Модальное окно -->
    <div
      class="modal fade close-changes-modal"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Student Info</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Закрыть"
              id="btn-close-modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control student-first-name m-2"
              placeholder="First Name"
            />
            <input
              type="text"
              class="form-control student-last-name m-2"
              placeholder="Last Name"
            />
            <input
              type="text"
              class="form-control phone-number m-2"
              placeholder="Phone Number"
            />
            <input
              type="text"
              class="form-control weeks-kpi m-2"
              placeholder="Weeks KPI"
            />
            <input
              type="text"
              class="form-control month-kpi m-2"
              placeholder="Month KPI"
            />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary add-student-btn">
              Add student
            </button>
            <button type="button" class="btn btn-secondary save-changes-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- list -->
    <h2 class="list-title">Students List</h2>
    <div class="students-list"></div>

    <!-- pagination buttons -->
    <div class="d-flex w-100 justify-content-center">
      <a
        class="btn btn-dark m-1"
        href="#"
        aria-label="Previous"
        id="prev-page-btn"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
      <a class="btn btn-dark m-1" href="#" aria-label="Next" id="next-page-btn">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
